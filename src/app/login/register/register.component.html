<div class="container-fluid">
  <div class="row my-3">
    <div class="col display-4 d-flex justify-content-center">
      Register
    </div>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <nz-tabset>
        <nz-tab nzTitle="Student">
          <div class="row">
            <div class="col">
              <div class="inner-box">
                <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="col-sm-12 col-md-3 my-auto">
                      <div
                        class="image-preview"
                        *ngIf="
                          imagePreview !== '' &&
                          imagePreview &&
                          regForm.get('profilepic').valid
                        "
                      >
                        <img
                          [src]="imagePreview"
                          style="height: 10rem; width: 10rem; margin-bottom: 2rem;"
                          alt="post images"
                        />
                      </div>
                      <img
                        src="https://nanuntio.com/wp-content/uploads/2020/03/service_default_avatar_182956.png"
                        style="height: 10rem; width: 10rem; margin-bottom: 2rem;"
                        class="d-flex"
                        *ngIf="!imagePreview"
                        alt=""
                      />
                      <button
                        type="button"
                        class="btn btn-light"
                        (click)="propicselect.click()"
                      >
                        Select Profile Picture
                      </button>
                      <input
                        #propicselect
                        style="display: none;"
                        (change)="onImageSelected($event)"
                        type="file"
                      />
                    </div>
                    <div class="col-sm-12 col-md-9">
                      <nz-form-item>
                        <div class="row w-100 mx-auto pl-5">
                          <div class="col-2">
                            <nz-form-label nzRequired>Year</nz-form-label>
                          </div>
                          <div class="col-10  d-flex justify-content-end">
                            <nz-form-control [nzXs]="24">
                              <nz-year-picker
                                formControlName="batchFrom"
                                nzPlaceHolder="From"
                              ></nz-year-picker>
                              <nz-year-picker
                                class="ml-2"
                                formControlName="batchTo"
                                nzPlaceHolder="To"
                              ></nz-year-picker
                            ></nz-form-control>
                          </div>
                        </div>
                      </nz-form-item>

                      <nz-form-item>
                        <nz-form-label [nzSpan]="7" nzRequired
                          >Student ID</nz-form-label
                        >
                        <nz-form-control [nzSpan]="12">
                          <input
                            type="number"
                            nz-input
                            formControlName="enrolNo"
                            placeholder="Enter your Student ID"
                          />
                        </nz-form-control>
                      </nz-form-item>

                      <nz-form-item>
                        <nz-form-label [nzSpan]="7" nzRequired
                          >Name</nz-form-label
                        >
                        <nz-form-control [nzSpan]="12">
                          <input
                            nz-input
                            formControlName="name"
                            placeholder="Enter your name"
                          />
                        </nz-form-control>
                      </nz-form-item>

                      <nz-form-item>
                        <nz-form-label [nzSpan]="7" nzRequired nzHasFeedback
                          >Mobile</nz-form-label
                        >
                        <nz-form-control [nzSpan]="12">
                          <input
                            type="number"
                            nz-input
                            formControlName="mobile"
                            placeholder="Mobile no."
                          />
                        </nz-form-control>
                      </nz-form-item>

                      <nz-form-item>
                        <nz-form-label [nzSpan]="7" nzRequired
                          >Email</nz-form-label
                        >
                        <nz-form-control [nzSpan]="12" nzHasFeedback>
                          <input
                            type="email"
                            nz-input
                            formControlName="email"
                            placeholder="Email"
                          />
                        </nz-form-control>
                      </nz-form-item>

                      <nz-form-item>
                        <nz-form-label [nzSpan]="7" nzRequired
                          >Major</nz-form-label
                        >
                        <nz-form-control [nzSpan]="12" nzHasFeedback>
                          <nz-select
                            name="Branch"
                            formControlName="branch"
                            nzPlaceHolder="Select your branch"
                          >
                            <nz-option
                              nzValue="Computer Science"
                              nzLabel="Computer Science"
                            ></nz-option>
                            <nz-option
                              nzValue="Electronics"
                              nzLabel="Electronics"
                            ></nz-option>
                            <nz-option
                              nzValue="Electrical"
                              nzLabel="Electrical"
                            ></nz-option>
                            <nz-option
                              nzValue="Civil"
                              nzLabel="Civil"
                            ></nz-option>
                            <nz-option
                              nzValue="Agriculture"
                              nzLabel="Agriculture"
                            ></nz-option>
                            <nz-option
                              nzValue="Mining"
                              nzLabel="Mining"
                            ></nz-option>
                            <nz-option
                              nzValue="Mechanical"
                              nzLabel="Mechanical"
                            ></nz-option>
                          </nz-select>
                        </nz-form-control>
                      </nz-form-item>

                      <nz-form-item>
                        <nz-form-label [nzSpan]="7" nzRequired
                          >Password</nz-form-label
                        >
                        <nz-form-control
                          [nzSpan]="12"
                          nzHasFeedback
                          nzErrorTip="Set atleast 6 characters password"
                        >
                          <input
                            nz-input
                            type="password"
                            placeholder="Type your password"
                            formControlName="password"
                          />
                        </nz-form-control>
                      </nz-form-item>
                      <nz-form-item>
                        <nz-form-label [nzSpan]="7" nzRequired
                          >Confirm Password</nz-form-label
                        >
                        <nz-form-control
                          [nzSpan]="12"
                          nzHasFeedback
                          [nzErrorTip]="passwordErrorTpl"
                        >
                          <input
                            nz-input
                            type="password"
                            formControlName="confirm"
                            placeholder="Confirm your password"
                          />
                          <ng-template #passwordErrorTpl let-control>
                            <ng-container *ngIf="control.hasError('required')">
                              Please confirm your password!
                            </ng-container>
                            <ng-container *ngIf="control.hasError('confirm')">
                              Passwords did not match!
                            </ng-container>
                          </ng-template>
                        </nz-form-control>
                      </nz-form-item>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <nz-form-item>
                        <nz-form-control
                          [nzXs]="{ span: 24, offset: 7 }"
                          [nzSm]="{ span: 16, offset: 16 }"
                        >
                          <button type="submit" nz-button nzType="primary">
                            Sign Up
                          </button>
                        </nz-form-control>
                      </nz-form-item>
                    </div>
                  </div>
                </form>
                <div class="container-fluid mt-3">
                  <div
                    *ngIf="isLoading"
                    class="d-flex align-items-center justify-content-center"
                  >
                    <nz-spin
                      nzSimple
                      [nzSize]="'large'"
                      nzTip="Getting you onboard..."
                    ></nz-spin>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nz-tab>
        <nz-tab nzTitle="Faculty Memeber">
          <div class="row">
            <div class="col">
              <div class="inner-box">
                <form [formGroup]="facregForm" (ngSubmit)="faconSubmit()">
                  <div class="row">
                    <div class="col-sm-12 col-md-3 my-auto">
                      <div
                        class="image-preview"
                        *ngIf="
                          facimagePreview !== '' &&
                          facimagePreview &&
                          facregForm.get('profilepic').valid
                        "
                      >
                        <img
                          [src]="facimagePreview"
                          style="height: 10rem; width: 10rem; margin-bottom: 2rem;"
                          alt="post images"
                        />
                      </div>
                      <img
                        src="https://nanuntio.com/wp-content/uploads/2020/03/service_default_avatar_182956.png"
                        style="height: 10rem; width: 10rem; margin-bottom: 2rem;"
                        class="d-flex"
                        *ngIf="!facimagePreview"
                        alt=""
                      />
                      <button
                        type="button"
                        class="btn btn-light"
                        (click)="facpropicselect.click()"
                      >
                        Select Profile Picture
                      </button>
                      <input
                        #facpropicselect
                        style="display: none;"
                        (change)="onfacImageSelected($event)"
                        type="file"
                      />
                    </div>
                    <div class="col-sm-12 col-md-9">
                      <nz-form-item>
                        <nz-form-label [nzSpan]="7" nzRequired
                          >Employee id
                        </nz-form-label>
                        <nz-form-control [nzSpan]="12">
                          <input
                            type="text"
                            nz-input
                            formControlName="employeeId"
                            placeholder="Enter employee id"
                          />
                        </nz-form-control>
                      </nz-form-item>

                      <nz-form-item>
                        <nz-form-label [nzSpan]="7" nzRequired
                          >Name</nz-form-label
                        >
                        <nz-form-control [nzSpan]="12">
                          <input
                            nz-input
                            formControlName="name"
                            placeholder="Enter your name"
                          />
                        </nz-form-control>
                      </nz-form-item>

                      <nz-form-item>
                        <nz-form-label [nzSpan]="7" nzRequired nzHasFeedback
                          >Mobile</nz-form-label
                        >
                        <nz-form-control [nzSpan]="12">
                          <input
                            type="number"
                            nz-input
                            formControlName="mobile"
                            placeholder="Mobile no."
                          />
                        </nz-form-control>
                      </nz-form-item>

                      <nz-form-item>
                        <nz-form-label [nzSpan]="7" nzRequired
                          >Email</nz-form-label
                        >
                        <nz-form-control [nzSpan]="12" nzHasFeedback>
                          <input
                            type="email"
                            nz-input
                            formControlName="email"
                            placeholder="Email"
                          />
                        </nz-form-control>
                      </nz-form-item>

                      <nz-form-item>
                        <nz-form-label [nzSpan]="7" nzRequired
                          >Department</nz-form-label
                        >
                        <nz-form-control [nzSpan]="12" nzHasFeedback>
                          <nz-select
                            name="Branch"
                            formControlName="branch"
                            nzPlaceHolder="Select your branch"
                          >
                            <nz-option
                              nzValue="Common"
                              nzLabel="Common"
                            ></nz-option>

                            <nz-option
                              nzValue="Computer Science"
                              nzLabel="Computer Science"
                            ></nz-option>
                            <nz-option
                              nzValue="Electronics"
                              nzLabel="Electronics"
                            ></nz-option>
                            <nz-option
                              nzValue="Electrical"
                              nzLabel="Electrical"
                            ></nz-option>
                            <nz-option
                              nzValue="Civil"
                              nzLabel="Civil"
                            ></nz-option>
                            <nz-option
                              nzValue="Agriculture"
                              nzLabel="Agriculture"
                            ></nz-option>
                            <nz-option
                              nzValue="Mining"
                              nzLabel="Mining"
                            ></nz-option>
                            <nz-option
                              nzValue="Mechanical"
                              nzLabel="Mechanical"
                            ></nz-option>
                          </nz-select>
                        </nz-form-control>
                      </nz-form-item>

                      <nz-form-item>
                        <nz-form-label [nzSpan]="7" nzRequired
                          >Password</nz-form-label
                        >
                        <nz-form-control
                          [nzSpan]="12"
                          nzHasFeedback
                          nzErrorTip="Set atleast 6 characters password"
                        >
                          <input
                            nz-input
                            type="password"
                            placeholder="Input your password"
                            formControlName="password"
                          />
                        </nz-form-control>
                      </nz-form-item>
                      <nz-form-item>
                        <nz-form-label [nzSpan]="7" nzRequired
                          >Confirm Password</nz-form-label
                        >
                        <nz-form-control
                          [nzSpan]="12"
                          nzHasFeedback
                          [nzErrorTip]="passwordErrorTpl"
                        >
                          <input
                            nz-input
                            type="password"
                            formControlName="confirm"
                            placeholder="Confirm your password"
                          />
                          <ng-template #passwordErrorTpl let-control>
                            <ng-container *ngIf="control.hasError('required')">
                              Please confirm your password!
                            </ng-container>
                            <ng-container *ngIf="control.hasError('confirm')">
                              Passwords did not match!
                            </ng-container>
                          </ng-template>
                        </nz-form-control>
                      </nz-form-item>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <nz-form-item>
                        <nz-form-control
                          [nzXs]="{ span: 24, offset: 7 }"
                          [nzSm]="{ span: 16, offset: 16 }"
                        >
                          <button type="submit" nz-button nzType="primary">
                            Sign Up
                          </button>
                        </nz-form-control>
                      </nz-form-item>
                    </div>
                  </div>
                </form>
                <div class="container-fluid mt-3">
                  <div
                    *ngIf="isLoading"
                    class="d-flex align-items-center justify-content-center"
                  >
                    <nz-spin
                      nzSimple
                      [nzSize]="'large'"
                      nzTip="Getting you onboard..."
                    ></nz-spin>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nz-tab>
      </nz-tabset>
    </div>
  </div>
</div>
